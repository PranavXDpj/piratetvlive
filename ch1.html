<html>
  <head>  
<link rel="stylesheet" type="text/css" href="clap.css">    <script src="https://cdn.jsdelivr.net/clappr/0.2.63/clappr.min.js"></script>
         <script src="https://cdn.jsdelivr.net/clappr.dash-shaka-playback/latest/dash-shaka-playback.js"></script>
  </head>

  <body>
        <div id="player"></div>
        <script>
          var player = new Clappr.Player(
            {  
        source: 'http://cdn.worldtvip.co:25461/live/sheraz/kcU75HHUin/265.m3u8',

               mimeType:"application/vnd.apple.mpegurl",
  parentId: "#player",
  autoPlay: true,
  loop: true,
    width: '100%',
  height: '100%',
  hideMediaControl: true,
              plugins: [DashShakaPlayback],
              parentId: '#player'
            });
        </script>
  </body>

</html>
